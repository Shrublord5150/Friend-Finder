<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <h1>Friend Finder Survey</h1>
    
        <form>
            <h3>About You</h3>
            <div class="form-group">
                <label for="name-input">Name</label>
                <input type="name" class="form-control" id="name-input" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="photo-link">Link to a picture (required)</label>
                <input type="link" class="form-control" id="photo-input" placeholder="">
            </div>
            <h3>Question 1</h3>
            <div class="form-group col-3">
                <label for="question-1">A night with spent at home with the company of a few close friends is my ideal scene.</label>
                <select class="form-control" select id="a0" >
                    <option value>Select an Option</option>
                    <option value = "1">1 (I like larger social events) </option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (That sounds perfect)</option>
                </select>
            </div>
            <h3>Question 2</h3>
            <div class="form-group col-3">
                <label for="question-2">How likely are you to read in your free time?</label>
                <select class="form-control" select id="a1" >
                    <option value>Select an Option</option>
                    <option value = "1">1 (Books? Not with todays technology.)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Yes! I'm a Bookworm)</option>
                </select>
            </div>
            <h3>Question 3</h3>
            <div class="form-group col-3">
                <label for="question-3">How does going to the gym sound to you?</label>
                <select class="form-control" select id="a2" >
                    <option value>Select an Option</option>
                    <option value = "1">1 (Thanks but I'd rather watch the Tube)</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 (Already went, twice a day sounds great)</option>
                </select>
            </div>
            <h3>Question 4</h3>
            <div class="form-group col-3">
                <label for="question-4">Favorite Genre of Music?</label>
                <select class="form-control" select id="a3" >
                    <option value>Select an Option</option>
                    <option value = "1">1 Rock N Roll</option>
                    <option value = "2">2 Country</option>
                    <option value = "3">3 Hip-Hop/Rap</option>
                    <option value = "4">4 Classical</option>
                    <option value = "5">5 All Music!</option>
                </select>
            </div>
            <h3>Question 5</h3>
            <div class="form-group col-3">
                <label for="question-5">Which type of pet sounds best to you?</label>
                <select class="form-control" select id="a4" >
                    <option value>Select an Option</option>
                    <option value = "1">1 No pets, thanks.</option>
                    <option value = "2">2 Dogs!</option>
                    <option value = "3">3 Cats!</option>
                    <option value = "4">4 Birds</option>
                    <option value = "5">5 Aquatic Pets</option>
                </select>
            </div>
            <h3>Question 6</h3>
            <div class="form-group col-3">
                <label for="question-6">Which movie genre sounds most appealing to you?</label>
                <select class="form-control" select id="a5" >
                    <option value>Select an Option</option>
                    <option value = "1">1 Comedy</option>
                    <option value = "2">2 Action</option>
                    <option value = "3">3 Thriller</option>
                    <option value = "4">4 Romance</option>
                    <option value = "5">5 Documentary</option>
                </select>
            </div>
            <h3>Question 7</h3>
            <div class="form-group col-3">
                <label for="question-6">Which Season sounds best to you?</label>
                <select class="form-control" select id="a6" >
                    <option value>Select an Option</option>
                    <option value = "1">1 Spring</option>
                    <option value = "2">2 Summer</option>
                    <option value = "3">3 Fall</option>
                    <option value = "4">4 Winter</option>
                    <option value = "5">5 I enjoy all the seasons</option>
                </select>
            </div>
            <h3>Question 8</h3>
            <div class="form-group col-3">
                <label for="question-7">Which role are you likely to take in your typical RPG?</label>
                <select class="form-control" select id="a7" >
                    <option value>Select an Option</option>
                    <option value = "1">1 Whats an RPG</option>
                    <option value = "2">2 Caster</option>
                    <option value = "3">3 Tank</option>
                    <option value = "4">4 Healer</option>
                    <option value = "5">5 Thief</option>
                </select>
            </div>
            <h3>Question 9</h3>
            <div class="form-group col-3">
                <label for="question-8">How Likely are you to engage in political conversation?</label>
                <select class="form-control" select id="a8" >
                    <option value>Select an Option</option>
                    <option value = "1">1 I don't care for politics</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5 I am always willing to debate</option>
                </select>
            </div>
            <h3>Question 10</h3>
            <div class="form-group col-3">
                <label for="question-9">Where can you see yourself living?</label>
                <select class="form-control" select id="a9" >
                    <option value>Select an Option</option>
                    <option value = "1">1 I will wonder the earth forever</option>
                    <option value = "2">2 Near the Beach</option>
                    <option value = "3">3 Open Country</option>
                    <option value = "4">4 Mountain Area</option>
                    <option value = "5">5 Big City Living</option>
                </select>
            </div>
            
            <div class="container "></div>
            <button class="btn btn-primary col-3 submit" type="submit" data-toggle="modal" data-target="#myModal">Submit Survey</button>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/Shrublord5150/Friend-Finder">Github Repo</a>
        </div>
      </footer>
    
      
    
      <!-- data-toggle="modal" data-target="#exampleModalCenter" -->
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title-placement">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img src="" id="friend-image" height=50% width=50%>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
    




</body>

</html>

<!-- add js to run page here -->
<script type="text/javascript">

$(".submit").on("click", function(event) {
    event.preventDefault();

  //   // Here we grab the form elements
    var userData = {
      name: $("#name-input").val().trim(),
      photo: $("#photo-input").val().trim(),
      scores: [],

      
    };

    for (i = 0; i < 10; i++) {
        var newScores = $('#a' + i).val();
        userData.scores.push(parseInt(newScores))
}
    
    console.log(userData)
    



$.post("/api/friends", userData,
    function (data) {

        console.log(data)
        $("#modal-title-placement").html("You'd be great friends with " + data.name + "!")
        $('#friend-image').attr("src", data.photo);
    });

});

</script>
